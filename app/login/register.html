<div ng-controller="RegisterCtrl">
	<form class="ui form raised segment" id="sc-register-form" ng-submit="register()">
  		<div class="three fields">
            <div class="required field">
          		<label>Имя пользователя</label>
          		<div class="ui icon input" ng-class="{'error': usernameIsNotAvailable, 'loading': usernameIsChecking }">
                	<input type="text" name="username" placeholder="Имя пользователя" ng-model="username" ng-change="checkUsername()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
                  <i class="icon user" ng-class="{'search': usernameIsChecking}"></i>
              	</div>
            </div>
            <div class="required field">
              	<label>Пароль</label>
              	<div class="ui icon input">
                	<input type="password" name="password" ng-model="password" placeholder="Пароль">
                	<i class="lock icon"></i>
              	</div>
            </div>
            <div class="required field">
                <label>Подтвердите пароль</label>
                <div class="ui icon input">
                  <input type="password" name="password" ng-model="passwordCopy" placeholder="Подтвердите пароль">
                  <i class="lock icon"></i>
                </div>
            </div>
  		</div>
  		<button class="ui inverted blue button" type="submit">Зарегистрироваться</button>
	</form>
</div>
