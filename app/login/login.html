<div ng-controller="LoginCtrl">
	<form class="ui form raised segment" id="sc-login-form" ng-submit="login()">
  		<div class="two fields">
            <div class="required field">
          		<label>Имя пользователя</label>
          		<div class="ui icon input" ng-class="{'error': usernameError}">
					   <input type="text" name="username" placeholder="Имя пользователя" ng-model="username" ng-change="clearErrors()" autofocus>
                	<i class="user icon"></i>
              	</div>
            </div>
            <div class="required field">
              	<label>Пароль</label>
              	<div class="ui icon input" ng-class="{'error': passwordError}">
                	<input type="password" name="password" ng-model="password" placeholder="Пароль" ng-change="clearErrors()">
                	<i class="lock icon"></i>
              	</div>
            </div>
  		</div>
  		<button class="ui inverted blue button" type="submit">Войти</button>
  		<a class="ui inverted green button right floated" ui-sref="register">Зарегистрироваться</a>
	</form>
</div>
